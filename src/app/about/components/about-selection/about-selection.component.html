<prx-about-section id="demos">
  <div class="section-heading text-center">
    <h2 translate>Layouts Selection</h2>
    <p class="lead text-secondary" translate>
      Choose among Vertical and Horizontal layout options. We plan to include more variations in the near future.
    </p>
  </div>

  <div class="row gap-y">
    <div class="col-md-6" *ngFor="let demo of demos">
      <prx-about-demo [demo]="demo"></prx-about-demo>
    </div>
  </div>
</prx-about-section>
