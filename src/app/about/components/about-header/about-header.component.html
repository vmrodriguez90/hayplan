<header class="header section" id="home">
  <div class="shapes-container">
    <!-- diagonal shapes -->
    <div
      class="shape shape-animated"
      [attr.data-aos]="shape.aos"
      [attr.data-aos-duration]="shape.duration"
      [attr.data-aos-delay]="shape.delay"
      *ngFor="let shape of shapes"
    ></div>

    <!-- animated shapes -->
    <div class="animation-shape shape-triangle">
      <div class="animation--rotating"></div>
    </div>
    <div class="animation-shape shape-cross">
      <div class="animation--rotating"></div>
    </div>

    <!-- static shapes -->
    <div class="static-shape shape-ring shape-ring-1">
      <div class="animation animation--rotating"></div>
    </div>
    <div class="static-shape shape-ring shape-ring-2">
      <div class="animation animation--rotating-clockwise"></div>
    </div>

    <div class="static-shape pattern-dots-1"></div>
    <div class="static-shape pattern-dots-2"></div>

    <!-- main shape -->
    <div class="static-shape background-shape-main"></div>
  </div>

  <div class="container">
    <div class="row align-items-center gap-y">
      <div class="col-md-4">
        <h1 class="font-md display-md-2 bold">
          Design. <br />
          Develop. <br />
          Build.
        </h1>
        <p class="lead semi-bold">
          Build blazing fast beautiful applications in minutes out of our components library. Craft your next web
          project with our powerful set of modern components.
        </p>

        <button [ngxScrollTo]="'demos'" class="btn btn-primary btn-rounded px-4 mt-4">See Demos</button>
      </div>

      <div class="col-md-8">
        <div class="screen shadow rounded overflow-hidden">
          <prx-about-showcase-screens header="true"></prx-about-showcase-screens>
        </div>
      </div>
    </div>
  </div>
</header>
